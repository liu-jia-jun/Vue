<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>事件修饰符</title>
    <script src="../lib/vue.js"></script>
  </head>

  <style>
    #box {
      width: 200px;
      height: 200px;
      background-color: red;
    }

    #inner {
      width: 100px;
      height: 100px;
      background-color: blue;
    }
  </style>

  <body>
    <!-- 

stop：阻止冒泡事件

prevent：阻止默认事件

capture：添加事件侦听器式使用事件捕获模式（即冒泡事件是从内向外冒泡，capture可以使冒泡事件从外向里触发）

self：只有当事件在元素的本身触发时才会触发回调函数（该事件修饰符会阻止元素本事的冒泡事件的触发，但不能阻止整个冒泡事件的触发）

once：该事件修饰符的作用是，使得该事件只触发一次，回调函数只执行一次

事件修饰符可以一起使用 eg:@click.prevent.once

注：self与stop的区别，stop是阻止整个冒泡事件，self是阻止发生在自身的冒泡事件，
stop一般用于阻止自身引发的冒泡事件，self一般用于子元素所带来的冒泡事件
     -->

    <div id="box" @click.self="out">
      <div id="inner" @click.stop="inner"></div>
      <a href="https://www.baidu.com" @click.prevent.once="baidu">去百度</a>
    </div>

    <script>
      new Vue({
        el: "#box",
        data: {},
        methods: {
          out() {
            console.log("box");
          },
          inner() {
            console.log("inner");
          },
          baidu() {
            console.log("go baidu");
          },
        },
      });
    </script>
  </body>
</html>
