<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10-v-for循环数组，数字，对象</title>
    <script src="../lib/vue.js"></script>
  </head>

  <body>
    <!-- 

        v-for="(item,[i]) in 遍历对象"

        item：表示当前要遍历单个元素
        i：表示下标，可选

        v-for可以遍历普通数组，对象数组，对象，数字




        注：在 v-for 循环的时候，key属性只能使用 number或者时String类型的值，不能是对象

            key在使用时必须使用v-bind来进行属性绑定，来确定key的值。





       -->
    <div id="box">
      <p>================遍历普通数组==================</p>
      <p v-for="(item,i)  in arraylist " :key="item">
        遍历第{{ i }}个普通数组的元素是{{ item }}
      </p>

      <p>===============遍历对象数组========================</p>

      <p v-for="(item,i) in objectlist" key="item.id">
        {{item}}====={{item.id}}=====下标{{i}}
      </p>

      <p>===============遍历对象===========================</p>
      <p v-for="item in object">{{item}}</p>

      <p>=========遍历数字===========</p>
      <p v-for="item in 10">{{item}}</p>
    </div>

    <script>
      new Vue({
        el: "#box",
        data: {
          arraylist: [1, 2, 3, 4, 5],
          objectlist: [
            { id: 1, name: "张三" },
            { id: 2, name: "张三" },
            { id: 3, name: "张三" },
            { id: 4, name: "张三" },
          ],

          object: {
            name: "李四",
            age: 20,
            sex: "boy",
          },
        },
        methods: {},
      });
    </script>
  </body>
</html>
