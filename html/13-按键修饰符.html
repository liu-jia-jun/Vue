<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>按键过滤器</title>
    <script src="../lib/vue.js"></script>
  </head>
  <body>
    <!-- 

按键修饰符:
通过指令 @keyup.按键(如果该按键未被定义可以使用按键码)="要调用的函数"



 -->

    <div id="box">
      <input type="text" @keyup.enter="enter()" />
      {{message}}
    </div>

    <script>
      new Vue({
        el: "#box",
        data: {
          message: "",
        },
        methods: {
          enter() {
            this.message = "按键修饰符";
          },
        },
        filters: {},
      });
    </script>
  </body>
</html>
