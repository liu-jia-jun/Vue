<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../lib/vue.js"></script>
    <script src="../lib/vue-router.js"></script>
  </head>
  <body>
    <!-- 

       通过param形式传参,eg:<router-link to="/login/10/刘佳俊">登陆</router-link>
                              routes: [{ path: "/login/:id/:name", component: temp }],

       这种形式采用占位符的方式，一方面在path属性中添加占位符另一方面在to属性值中填写占位符确切的值，

        在模板页面中使用传入的参数的方式:$route.params.id
        在Vue实例中使用传入的参数的方法:this.$route.params.id

        这种传参方式，即需要更改to属性值也需要修改path属性，并且这种方式在to属性值传参个数必须与占位符个数一一对应
       -->
    <div id="box">
      <router-link to="/login/10/刘佳俊">登陆</router-link>
      <button @click="messages">console出信息</button>
      <router-view></router-view>
    </div>
    <template id="temp">
      <div>
        <h3>登陆组件 --- {{$route.params.id}}--{{$route.params.name}}</h3>
      </div>
    </template>
    <script>
      var temp = {
        template: "#temp",
      };

      var routerobj = new VueRouter({
        routes: [{ path: "/login/:id/:name", component: temp }],
      });

      new Vue({
        el: "#box",
        data: {},
        methods: {
          messages() {
            console.log(this.$route);
            console.log(this.$route.params.id);
          },
        },
        filters: {},
        components: {},
        router: routerobj,
      });
    </script>
  </body>
</html>
