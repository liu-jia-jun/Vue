<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>跑马灯</title>
    <script src="../lib/vue.js"></script>
  </head>

  <body>
    <div id="box">
      <button @click="star">start</button>
      <button @click="stop">stop</button>
      <p v-text="message">123456</p>
    </div>

    <script>
      console.log("abc".substring(1));
    </script>

    <script>
      new Vue({
        el: "#box",
        data: {
          message: "123456",
          IntervalId: null,
        },
        methods: {
          star() {
            if (this.IntervalId != null) {
              return;
            }

            this.IntervalId = setInterval(() => {
              console.log(this.message);
              var starString = this.message.substring(0, 1);
              var endString = this.message.substring(1);
              this.message = endString + starString;
            }, 400);
          },
          stop() {
            clearInterval(this.IntervalId);
            this.IntervalId = null;
          },
        },
      });
    </script>
  </body>
</html>
