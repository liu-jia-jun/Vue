<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../lib/vue.js"></script>
    <script src="../lib/vue-router.js"></script>
  </head>
  <body>
    <!-- 

路由:

1.后端路由:对于普通的网站，所有的超链接都是URL地址，所有的URL地址都对应服务器上对应的资源

2.后端路由:对于单页面应用程序来说主要通过URL中的hash值来实现不同页面间的切换
           同时hash有一个特点:Http请求中不会包含hash相关的内容，所以单页面程序中主要用hash来实现

3.在单页面应用程序中,这种通过hash来改变切换页面的方式称为前端路由(区别于后端路由)



路由的基本使用:

1.创建路由实例 -> 通过 new vueRouter({}) 来创建路由实例,  routes属性值为一个数组，
                      数组中存储若干个对象，每一个对象都对应一个路由匹配规则,
                      routes的path属性用于监听那个路由链接地址，routes的component属性值为一个模板对象，如果path匹配成功则显示该模板对象

 var routerobj = new VueRouter({
        routes: [
        这里的component的值为模板对象的值不是组件名

          { path: "/login", component: login },
          { path: "/register", component: register },
        ],
      });



  <router-link to="/login">登陆-router</router-link>会渲染成为一个a标签，to表示地址和a标签的href相同，


 <router-view></router-view>:该标签相当于一个占位符，当路由规则匹配成功后会将需要显示的模板对象渲染到router-view中去
       -->
    <div id="box">
      <a href="#/login">登陆</a>
      <a href="#/register">注册</a>

      <router-link to="/login">登陆-router</router-link>
      <router-link to="/register">注册-register</router-link>

      <router-view></router-view>
    </div>
    <template id="login">
      <div>
        <h3>登陆组件</h3>
      </div>
    </template>
    <template id="register">
      <div><h3>注册组件</h3></div>
    </template>
    <script>
      var login = {
        template: "#login",
      };
      var register = {
        template: "#register",
      };
      var routerobj = new VueRouter({
        routes: [
          { path: "/login", component: login },
          { path: "/register", component: register },
        ],
      });

      new Vue({
        el: "#box",
        data: {},
        methods: {},
        filters: {},
        components: {},
        router: routerobj,
      });
    </script>
  </body>
</html>
