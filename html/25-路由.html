<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../lib/vue.js"></script>
    <script src="../lib/vue-router.js"></script>
  </head>
  <body>
    <!-- 

路由:

1.后端路由:对于普通的网站，所有的超链接都是URL地址，所有的URL地址都对应服务器上对应的资源

2.后端路由:对于单页面应用程序来说主要通过URL中的hash值来实现不同页面间的切换
           同时hash有一个特点:Http请求中不会包含hash相关的内容，所以单页面程序中主要用hash来实现

3.在单页面应用程序中,这种通过hash来改变切换页面的方式称为前端路由(区别于后端路由)






       -->
    <div id="box"></div>

    <script>
      new Vue({
        el: "#box",
        data: {},
        methods: {},
        filters: {},
        components: {},
      });
    </script>
  </body>
</html>
