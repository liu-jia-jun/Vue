<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>指令：v-cloak，v-text，v-html</title>
    <script src="../lib/vue.js"></script>
</head>
<style>
    /* 用于解决在出入值是出现的插值表达式闪烁的问题 */
    [v-cloak] {
        display: none;
        color: red;
    }
</style>

<body>
    <!-- 

v-cloak:用于解决插值表达式中的闪烁问题

{{ message }}：将vue实例传送过来的数据进行拼接，存在字符串的拼接（会出现插值表达式的闪烁问题）

v-text:不会出现闪烁问题，会覆盖原来的内容，不会解析html标签

v-html:不会出现闪烁问题，会覆盖原来的内容，会解析html标签



 -->
    <div id="box">
        <div v-cloak>==={{message1}}===</div>
        <div v-text="message2"></div>
        <div v-html="message3"></div>
    </div>


    <script>
        new Vue({
            el: "#box",
            data: {
                message1: "<h1>hello world</h1>",
                message2: "<h1>hello world</h1>",
                message3: "<h1>hello world</h1>"
            }
        });

    </script>


</body>

</html>
