<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../lib/vue.js"></script>
    <style>
      .v-enter,
      .v-leave-to {
        opacity: 0;
        transform: translateX(150px);
      }
      .v-enter-active,
      .v-leave-active {
        transition: all 2s ease;
      }

      .my-enter,
      .my-leave-to {
        opacity: 0;
        transform: translateY(150px);
      }
      .my-enter-active,
      .my-leave-active {
        transition: all 0.1s ease;
      }
    </style>
  </head>
  <body>
    <!-- 

通过transition包含的标签块进行样式的改变

v-enter和v-leave-to 分别是设置进入时和离开时的状态

v-enter-active和v-leave-active分别设置进入离开中间的状态变化

通过transition的name属性来区分不同的transition






     -->
    <div id="box">
      <input type="button" value="toggle" @click="flag=!flag" />
      <transition>
        <h3 v-if="flag">这是一个h3</h3>
      </transition>
      <transition name="my">
        <h3 v-if="flag">这是一个h3</h3>
      </transition>
    </div>

    <script>
      new Vue({
        el: "#box",
        data: { flag: false },
        methods: {},
        filters: {},
      });
    </script>
  </body>
</html>
