<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../lib/vue.js"></script>
  </head>
  <body>
    <!-- 

切换组件方式二:

通过component标签来进行组件的切换，

component标签中的id属性，id属性的值是定义的组件的组件名，通过属性绑定来更改is属性的值，来切换组件的显示


       -->
    <div id="box">
      <a href="#" @click.prevent="comName='login'">登陆</a>
      <a href="#" @click.prevent="comName='logout'">注册</a>
      <component :is="comName"> </component>
    </div>
    <template id="login">
      <div>
        <h3>通过component标签来进行组件的切换-登陆</h3>
      </div>
    </template>
    <template id="logout">
      <div>
        <h3>通过component标签来进行组件的切换-注册</h3>
      </div>
    </template>
    <script>
      new Vue({
        el: "#box",
        data: {
          comName: "login",
        },
        methods: {},
        filters: {},
        components: {
          login: {
            template: "#login",
          },
          logout: {
            template: "#logout",
          },
        },
      });
    </script>
  </body>
</html>
