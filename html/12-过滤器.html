<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>过滤器</title>
    <script src="../lib/vue.js"></script>
  </head>
  <body>
    <!-- 


        概念: Vue.js运行自定义过滤器，用于一些常见文本的格式化，过滤器可以用在插值表达式和v-bind表达式中
             过滤器要定义在vue实例之前



eg:{{ message | 过滤器名称(实参列表) }}   message为data中的数据， | (这是个过滤器管道符)
    

    过滤器的语法
 全局:   Vue.filter("过滤器名称",function(message,形参列表){
        过滤器的回调函数，用于对文本的格式化
    })

 私有:  过滤器名称(message,形参列表){

 }





注:
1.在定义过滤器回调函数传参时第一个参数一定是过滤器管道符前面传过来的数据

2.当私有过滤器和全局过滤器重名时，就近原则，执行私有过滤器

3.全局过滤器即不同vue实例都可以访问，私有过滤器即只有当前vue实例可以访问




 -->

    <div id="box">
      <p>{{msg|msgFormat("abc")}}</p>
    </div>

    <script>
      // 这是个全局过滤器
      Vue.filter("msgFormat", function (msg, data) {
        return msg + data + "全局过滤器";
      });
      new Vue({
        el: "#box",
        data: {
          msg: "过滤器",
        },
        methods: {},
        filters: {
          // 这是个私有过滤器
          msgFormat(msg, data) {
            return msg + data + "私有过滤器";
          },
        },
      });
    </script>
  </body>
</html>
