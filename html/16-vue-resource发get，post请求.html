<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../lib/vue.js"></script>
    <script src="../lib/node_modules/vue-resource/dist/vue-resource.js"></script>
  </head>
  <body>
    <div id="box">
      <button @click="getInfo">点击</button
      ><button @click="postInfo">点击</button
      ><button @click="jsonpInfo">点击</button>
    </div>

    <script>
      new Vue({
        el: "#box",
        data: {},
        methods: {
          getInfo() {},
          postInfo() {
            this.$http
              .post("http://vue.studyit.io/api/post", {}, { emulateJSON: true })
              .then((result) => {
                console.log(result.body);
              });
          },
          jsonpInfo() {
            this.$http
              .jsonp("http://vue.studyit.io/api/jsonp")
              .then((result) => {
                console.log(result.body);
              });
          },
        },
        filters: {},
      });
    </script>
  </body>
</html>
