<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="../lib/vue.js"></script>
</head>

<body>
  <!-- 

        组件:组件是为了拆分单个vue实例的代码量的，能够让我们以不同的组件来划分不同的功能模块，将来我们需要什么样的功能就调用对应的组件即可

组件化和模块化的不同:

        模块化:这是从代码逻辑的角度进行划分的，方便代码分层开发，保证每个功能模块的作用单一

        组件化:这是从UI界面的角度进行划分，前端的组件化，方便UI组件的重用
        






       -->
  <div id="box">
    <mycom></mycom>
    <com2></com2>
    <com3></com3>
  </div>

  <template id="tempID">
    <div>
      <h3>通过id来将HTML模块代码来引入的template中</h3>
      <h4>需要使用template标签进行包裹</h4>
    </div>
  </template>
  <script>
    // 创建组件

    var com = Vue.extend({
      //   通过 Vue.extend 来创建模板对象，template属性用于存放需要展示的HTML结构代码
      template: "<h3>这是一个使用Vue.extend 创建的组件</h3>",
      data() {
        return {

        }
      },
    });

    /**

语法:组件注册
第一种:    Vue.component("组件名",模板对象) 



第二种:    Vue.component("组件名",Vue.extend({  这里的Vue.extend可以省略，直接写成一个对象即可，下面有com2实例
          template: "<h3>这是一个使用Vue.extend 创建的组件</h3>",
    }))


第三种:   Vue.component("组件名",{
  template:"#tempID"
})

   
    调用方式:直接使用标签进行引用即可

    eg:  <mycom></mycom>




      注:
      1.组件名不推荐使用驼峰命名，如果使用驼峰命名需要在每个驼峰间添加  "-"  来分隔

      2.使用template属性来创建的代码模块只能有一个根标签

 
   */
    Vue.component("mycom", com);

    Vue.component("com2", {
      template: "<h3>这是一个使用Vue.extend 创建的组件</h3>",
    });

    Vue.component("com3", {
      template: "#tempID",
    });

    new Vue({
      el: "#box",
      data: {},
      methods: {},
      filters: {},
    });
  </script>
</body>

</html>
