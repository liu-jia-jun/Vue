<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../lib/vue.js"></script>
    <script src="../lib/vue-router.js"></script>
  </head>
  <body>
    <!-- 

        通过连接符号来传递参数 eg: <router-link to="/login?id=10&name=刘佳俊">登陆</router-link>
                这种方式是直接在a链接或者router-link标签上用连接符号连接参数名和参数值一一匹配

        这种方式传递参数，参数是存储在路由route的query中

        在模板页面中使用传入的参数的方式:$route.query.id
        在Vue实例中使用传入的参数的方法:this.$route.query.id


       -->
    <div id="box">
      <router-link to="/login?id=10&name=刘佳俊">登陆</router-link>
      <button @click="messages">console出信息</button>
      <router-view></router-view>
    </div>
    <template id="temp">
      <div>
        <h3>登陆组件 --- {{$route.query.id}}--{{$route.query.name}}</h3>
      </div>
    </template>
    <script>
      var temp = {
        template: "#temp",
      };

      var routerobj = new VueRouter({
        routes: [{ path: "/login", component: temp }],
      });

      new Vue({
        el: "#box",
        data: {},
        methods: {
          messages() {
            console.log(this.$route);
            console.log(this.$route.query.id);
          },
        },
        filters: {},
        components: {},
        router: routerobj,
      });
    </script>
  </body>
</html>
