<body>

         *
         */
        let p = new Promise((resolve, reject) => {
            resolve("ok")
        })

        // 执行 then 方法
        let result = p.then((value) => {


            // 第一种返回一个Promise对象,这里回调函数中执行的是resolve 函数所有状态是resolve 值是 success
            // 如果执行的是reject 函数那么该promise 实例对象的状态是失败的reject 
            // return new Promise((resolve, reject) => {
            //     resolve("success")
            // })


            // 第二种,新的promise 对象的状态是resolve 因为所有函数如果没有return 语句默认返回 undefined 所有值是undefined
            // console.log("success")


            // 第三种，新的promise 对象的状态是resolve 
            //因为没有throw 或者是执行reject 函数所以默认返回的状态是resolve 值是return的 值为521
            // return 521

            // 第四种 新的promise 对象的状态是reject 且值为 error
            // throw "error"






        })

        console.log(result)

    </script>
