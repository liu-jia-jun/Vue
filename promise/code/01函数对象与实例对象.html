<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>函数对象与实例对象</title>
</head>

<body>



    <script>
        /*
              1.函数对象与实例对象
                    函数对象：将函数作为对象使用时，简称为函数对象
                    实例对象：new 函数产生的实例对象对象，简称为对象

            2. 
                Fn. : 函数对象
                Fn(): 函数

        */

        function Fn() {
            // Fn函数
        }

        const fn = new Fn() // Fn是构造函数 fn 是实例对象

        console.log(Fn.prototype); // Fn 是函数对象

        Fn.call({}) // Fn 是函数对象




        $("#document")// Jquery 是函数
        $.get("/test") // Jquery 是函数对象

    </script>
</body>

</html>
