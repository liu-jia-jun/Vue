<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>初始Vue</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <!-- 

        Object.defineProperty(对象，属性，配置项)

        数据代理：就是通过一个对象代理对另一个对象中属性的操作（读和写 ====> set() , get() ）

        通过Object.defineProperty() 方法来实现动态代理

        1. Vue 中的数据代理：通过vm 对象来代理data 对象中属性的操作（读和写）

        2. Vue 中数据代理的好处：更加方便的操作data 中的数据

        3. 基本原理
            通过Object.defineProperty() 方法把data 对象中的属性添加到vm 上
            为每个添加到vm 上的属性都指定一个getter / setter
            在getter / setter 内部去操作（读和写）data 中对应的属性


 -->
    <div id="root">

        <h1>hello {{name}}</h1>

    </div>




    <script>

        // 

        let number = 18

        let person = {
            name: "张三",
            sex: "男"
        }



        Object.defineProperty(person, "age", {
            value: 18,
            enumerable: true,// 控制属性是否可以枚举，可枚举即可遍历，默认值为false
            writable: true,// 控制属性是否可以被修改，默认值为false
            configgurable: true,// 控制属性是否能被删除，默认值为false

            // 当有人读取person 的age 属性时，get 函数(getter)就会被调用，且返回值就是age 的值
            get() {

                console.log("访问age")
                return number
            },

            set(value) {
                console.log("修改age")
                number = value
            }

        })



        // 去掉 Vue.js 运行是产生的提示，生产环境建议开启
        Vue.config.productionTip = false;

        new Vue({
            el: "#root",// el 用于指定当前Vue 实例为哪个容器服务，值通常为CSS 选择器字符串,也可以写成这样的能找到即可 document.querySelect("#root")
            data: { // data 中用于存储数据，数据供el 所指定的容器去使用，值暂时写成一个对象
                name: "world"
            }
        })




    </script>
</body>

</html>
