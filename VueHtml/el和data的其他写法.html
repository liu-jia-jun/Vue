<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>初始Vue</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <!-- 
        data 于el 的两种写法
            1. el 的两种写法
                (1). new Vue() 时配置el 属性
                (2). 先创建Vue 实例随后通过vm.$mount("#root") 指定el 的值，也成为挂载
            
            2. data 的两种写法
                (1). 对象式
                (2). 函数式 ===> 用于组件式开发

            3. 原则
                由于Vue 管理的函数，一定不要写箭头函数，一旦写了箭头函数，那么this 指向的就不再是Vue 实例而是Window



 -->
    <div id="root">
        <h1>hello {{name}}</h1>

    </div>




    <script>
        // 去掉 Vue.js 运行是产生的提示，生产环境建议开启
        Vue.config.productionTip = false;

        // 第一种
        new Vue({
            el: "#root",// 直接指定需要挂载的对象
            data: {// 对象式
                name: "刘佳俊"
            }
        })


        // 第二种
        const v = new Vue({
            data() {
                return {// 函数式
                    name: "刘佳俊"
                }
            }
        })

        v.$mount("#root") // 通过方法调用间接挂载对象


    </script>
</body>

</html>
