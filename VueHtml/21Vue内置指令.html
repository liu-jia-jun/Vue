<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内置指令</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <!-- 

        v-bind : 单向绑定解析表达式，可简写成为：XXX
        v-model: 双向数据绑定
        v-for  : 遍历数组/对象/字符串
        v-on   : 绑定事件监听，可简写成为@
        v-if   : 条件渲染（动态的控制节点是否存在）
        v-else ：条件渲染（动态的控制节点是否存在）
        v-show : 条件渲染（动态的控制节点是否存在）

        v-text : 渲染文本，不会解析html 结构

        v-html : 向指定节点中渲染包含html结构的内容，容易导致xss攻击

        v-cloak: 没有值，本质上是一个特殊属性，vue实例创建完毕之后会删掉v-clock 属性
                        使用css 配置v-clock 可以解决网速慢时页面展示出{{XXX}} 的问题

    
        v-pre  : 没有值，作用是跳过其所在节点的编译过程，可以利用该指令，使用在没有使用插值语法的节点会加快编译

        v-once : v-once所在的节点在初次动态渲染之后，就视为静态资源
                 以后数据的改变不会引起v-once所在节点中数据的更新，可以用于优化性能


     -->

    <div id="root">
        <div v-pre>用于测试v-pre指令，使用该指令之后，vue不会解析该节点，加快编译速度</div>
        <div>{{name}}</div>
    </div>


    <script>
        new Vue({
            el: "#root",
            data: {
                name: "刘佳俊"
            }
        })
    </script>
</body>

</html>
