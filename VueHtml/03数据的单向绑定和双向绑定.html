<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>初始Vue</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <!-- 

        Vue 中有两种数据绑定方式:
            1. 单项绑定(v-bind): 数据只能从data 流向页面
            2. 双向绑定(v-model): 数据不仅能从data 流向页面，还能从页面流向data

        
        备注: 
            1. 双向绑定一般应用在表单类元素上（如：input select 等）
            2. (v-model:value) 可以简写为 v-model ,因为v-model 默认收集的就是value 的值



 -->
    <div id="root">
        <h2>普通写法</h2>
        单项数据绑定:<input type="text" v-bind:value="name"><br>
        双向数据绑定:<input type="text" v-model:value="name">
        <h2>简写</h2>
        单项数据绑定:<input type="text" :value="name"><br>
        双向数据绑定:<input type="text" v-model="name">


        <h3 v-model="name">这行代码中的数据双向绑定是错误的并且控制台会报错，因为v-model只能应用在表单类元素（输入类元素上）即有value 属性的标签</h3>




    </div>




    <script>
        // 去掉 Vue.js 运行是产生的提示，生产环境建议开启
        Vue.config.productionTip = false;

        new Vue({
            el: "#root",// el 用于指定当前Vue 实例为哪个容器服务，值通常为CSS 选择器字符串,也可以写成这样的能找到即可 document.querySelect("#root")
            data: { // data 中用于存储数据，数据供el 所指定的容器去使用，值暂时写成一个对象
                name: "hello world"
            }
        })




    </script>
</body>

</html>
