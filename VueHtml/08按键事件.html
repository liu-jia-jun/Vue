<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>初始Vue</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <!-- 
        1. Vue中常用的按键别名:
            回车    => enter
            删除    => delete (捕获删除和退格建)
            退出    => esc
            空格    => space
            换行    => tab
            上      => up
            下      => down
            左      => left
            右      => right

        2. Vue 未提供别名的按键，可以使用按键原始的key 值去绑定但注意需要转换命名方式 kebab-case (短横线命名) eg: CapsLock => caps-lock

        3. 系统修饰键用法特殊: ctrl alt shift meta 
                (1). 配合keyup 使用：按下修饰键的同时需要按下其它键，随后再释放其他键事件才能被触发
                (2). 配合keydown 使用可以正常触发事件
        
        4. 也可以使用KeyCode 去指定具体的按键（但是不推荐）

        5. Vue.config.keyCodes.自定义键名 = 键码  这样可以自定义按键别名

        6. @keyup.enter.y 需要同时按下才能触发

 -->
    <div id="box">
        <input type="text" @keyup.enter="enter()" value="回车触发事件" />
        {{message}}
    </div>

    <script>
        new Vue({
            el: "#box",
            data: {
                message: "",
            },
            methods: {
                enter() {
                    this.message = "按键修饰符";
                },
            },
            filters: {},
        });
    </script>



    </script>
</body>

</html>
