<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>初始Vue</title>
  <script src="../lib/vue.js"></script>

</head>

<body>
  <!-- 

  初始Vue :
    1. 想让Vue 工作，就必须创建一个Vue实例，且要传入一个配置对象

    2. root 容器里的代码依然符合html 规范，只不过需要加入一些特殊的Vue 语法

    3. root 容器里的代码被称为Vue 模板

    4. Vue 实例和容器是一一对应的，不能出现多对多或者其他情况只能是一一对应

    5. 真实的开发中只有一个Vue 实例，并且会配合着组件一起使用，称之为组件化开发

    6. {{xxx}} 在插值表达式中，xxx 需要写成js 表达式，并且可以自定读取到data 中的所有属性

    7. 一旦data 中的数据发生改变，那么页面中用到该数据的地方也会自动更新

    注意区分 js 表达式 和 js 代码
      1. 表达式: 一个表达式会产生一个值，可以放在任何一个需要值的地方
          eg: a
              a+b
              demo(1)
              x === y ? "a" : "b"
      
      2. js 代码(语句)
          eg:
              if(){}
              for(){}

 -->
  <div id="root">
    <h1>hello {{name}}</h1>

  </div>




  <script>
    // 去掉 Vue.js 运行是产生的提示，生产环境建议开启
    Vue.config.productionTip = false;

    new Vue({
      el: "#root",// el 用于指定当前Vue 实例为哪个容器服务，值通常为CSS 选择器字符串,也可以写成这样的能找到即可 document.querySelect("#root")
      data: { // data 中用于存储数据，数据供el 所指定的容器去使用，值暂时写成一个对象
        name: "world"
      }
    })




  </script>
</body>

</html>
